<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Components &middot; Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/prettify.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
    <link rel ="stylesheet"  href = "http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
	<script ="jquery-ui-1.10.3.custom\development-bundle\ui\jquery.ui.datepicker.js">
	</script>
	<script>
	     $(document).ready(function () {
			 var url = document.location.href; 
		     var url2 = url.split('?')[1];
			 var datos = url2.split('&');
		     var  x = datos.length;
			 var html = "";
			 for(var i = 0; i < x ; i ++){
		     html = html +'<p>'+datos[i].split('=')[0]+'</p>';
			 html = html +'<p>'+datos[i].split('=')[1]+'</p>';
		  }
			//alert(html);
			 $("#resultado").hide(); <!-- ocultar-->
			 $("#resultado").html(html);<!--funcion q permite modificar el codigo html -->
			 //$("#resultado").show('slow'); <!-- muestro el contenido-->
			 //$("#fechaNac" ).datepicker();
			 //$("select").selectpicker({style: 'btn-hg btn-primary', menuStyle: 'dropdown-inverse'});
			 
			 $("#btn1").click(function () {
			   $("#resultado").toggle('slow'); <!-- muestro el contenido-->
			   $(slide).slideUp();
			   $(delay).delay();
			   $(fade).fadeIn();
			 });
		 });
		 
		  
		  
	</script>
     </head>
      <body>
	     
		 <div class="container">
			<div id="btn1" class="btn btn-hg btn-primary"> Resultado </div>
			<div id="resultado"></div>
		 
		  <form action="" method="GET" > <!-- especifica la ruta a dond lo enviara http protolocolo sin memoria las variables no se conservan entonces se tienn q ocupar mecanismo
															 de recuperacion de datos como get envia x la url y post por el cuerpo dela pagina, get envia atraves de la url-->
		  
            <label for="slide" > SLIDE:</label>
			<input type="text" id="slide" name="slide" class="form-control" required autofocus />
		
			
			<label for="delay" > DELAY:</label>
			<input type="text" id="delay" name="delay" class="form-control"  required/>
			
			<label for="fade" > FADE:</label>
			<input type="text" id="fade" name="fade" class="form-control" required/>
			
		
			<input type="submit" value="Enviar" class="btn btn-hg btn-primary"/>

		  </form>
		  </div>
   
	
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
