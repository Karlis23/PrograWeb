	<div class="container">
	
	<form action="datos.html" method="get">
	
	
	
		<label type="text" for="id_cliente"> id_cliente: </label>

		<label type="text" for="nombre_cliente">Nombre </label>
		<input type="text" id="nombre_cliente" name="nombre_cliente" class="form-control" required />


		<label type="text" for="apellido_paterno"> Apellido Paterno: </label>
