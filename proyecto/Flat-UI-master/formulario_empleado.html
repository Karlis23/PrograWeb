<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FORMULARIO DE EMPLEADO </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/prettify.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
	
	
    <link rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>

	
  </head>
  <body>
  <div class="container">
	  
	  <h2>Empleado</h2>
	  <form action="datos.html" method="get">
		<br><label for="id">ID Empleado</label>
		<input type="text" id="idemp" name="idemp" class="form-control" required autofocus/>
		<br>
		<label for="nombre">Nombre</label>
		<input type="text" id="nomemp" name="nomemp" class="form-control" required />
		
		<label for="ap">Apellido Paterno</label>
		<input type="text" id="apemp" name="apemp" class="form-control" required/>
		
		<label for="am">Apellido Materno</label>
		<input type="text" id="amemp" name="amemp" class="form-control" required/>
		<br>
		<label for="edad">Edad</label>
		<input type="text" id="colemp" name="colemp" class="form-control" required/>
		<br>
		<label for="dir">Dirección</label> <br>
		
		<label for="calle">Calle</label>
		<input type="text" id="callemp" name="callemp" class="form-control" required/>
		
		<label for="num">Número</label>
		<input type="text" id="numcemp" name="numcemp" class="form-control" required/>
		
		<label for="col">Colonia</label>
		<input type="text" id="colemp" name="colemp" class="form-control" required/>
		<br>
		<label for="email">E-Mail</label>
		<input type="text" id="email" name="email" class="form-control" required/>
		<br>
		<label for="fecha">Fecha de Nacimiento</label>
		<input type="date" id="fecha" name="fecha" class="form-control" required/>
		<br>
		<label for="idt">Tipo Empleado</label>
		<input type="text" id="idtemp" name="idtemp" class="form-control" required autofocus/>
		<br><br>
		<input type="submit" value="guardar" class="btn btn-hg btn-primary" required/>
		
	  </form>
	</div>
	  <!-- Load JS here for greater good =============================-->
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
